{% extends 'base.html' %} 

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Project</h1>

    <div class="form">
        <form action="/update/{{project.id}}" method="POST">
            <label for="title">Project title:</label><br>
            <input type="text" name="title" id="title" value="{{project.title}}"><br>
            <label for="budget">Project budget:</label><br>
            <input type="number" step="0.01" name="budget" id="budget" value="{{project.budget}}">
            <input type="submit" value="Update Project">
        </form>
    </div>
</div>

{% endblock %}
